<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- font-awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- section header  -->
    <section class="shadow-lg">
      <header class="container py-2 border-bottom border-1">
        <div class="row d-flex align-items-center justify-content-between">
          <a href="../home/home.html" class="col">
            <img src="../Assets/logo.svg" alt="" width="150" height="90" />
          </a>

          <!-- search section  -->
          <div class="d-none d-md-block col-md-6 position-relative">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                name="search_product_name"
                placeholder="search product.."
              />
              <label for="floatingInput">Search Product..!</label>
            </div>

            <div id="contentResultSearch" class="d-none"></div>
          </div>

          <div
            id="chCurUser"
            class="col d-flex gap-4 gap-md-5 px-5 p-lg-3 align-items-center justify-content-end"
          >
            <a href="../wishList/wishList-page.html">
              <span id="wLProducts"><i class="fa-solid fa-heart"></i></span>
            </a>

            <div>
              <span
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasScrolling"
                aria-controls="offcanvasScrolling"
                style="font-size: 20px"
              >
                <i class="fa-solid fa-bag-shopping"
                  ><span id="cartCount"></span
                ></i>

                <span class="d-none d-md-inline fs-6" id="totalPrice"></span>
              </span>

              <div
                class="offcanvas offcanvas-end"
                data-bs-scroll="true"
                data-bs-backdrop="false"
                tabindex="-1"
                id="offcanvasScrolling"
                aria-labelledby="offcanvasScrollingLabel"
              >
                <div class="offcanvas-header border-bottom">
                  <h5
                    class="offcanvas-title fs-3 text-capitalize fw-normal text-center"
                    id="offcanvasScrollingLabel"
                  >
                    <i class="fa-solid fa-bag-shopping"></i> cart
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div id="offCanvasCartBody" class="offcanvas-body h-75"></div>

                <div class="bg-body-secondary">
                  <div
                    class="d-flex justify-content-between align-items-center px-4 py-2 text-capitalize border"
                  >
                    <h6>subtotal:</h6>
                    <h6 id="subtitle"></h6>
                  </div>

                  <div
                    class="d-flex justify-content-between align-items-center px-4 py-2 text-capitalize border"
                  >
                    <h5>total:</h5>
                    <h4 class="fw-bold" id="totalPriceInCart"></h4>
                  </div>

                  <a
                    href="../shopping _cart/shop_cart.html"
                    class="d-flex w-75 rounded-2 text-black bg-primary-subtle justify-content-center align-items-center p-2 mx-auto my-2 fw-bold text-decoration-none text-capitalize border"
                  >
                    Check Out
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div
            class="col d-flex gap-4 gap-md-5 px-5 p-lg-3 align-items-center justify-content-end"
            id="btnLogin"
          ></div>
        </div>
      </header>

      <!-- nav section  -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div
            id="btn_all_categories"
            class="navbar-brand text-capitalize position-relative bg-primary-subtle px-5 fw-bold py-2 rounded"
          >
            <i class="fas fa-bars"></i> all categories
            <!-- All Categories Content -->
            <div id="all_categories" class="d-none"></div>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a
                  class="nav-link fw-bold active"
                  aria-current="page"
                  href="../home/home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-bold"
                  href="../shop_page/shop_page.html?category=all"
                  >Shop</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="../about/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="../conact us/contact.html"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <section class="container my-5">
      <div id="heading_page"></div>
      <div class="row g-5" id="product_details"></div>
    </section>

    <!-- related product by category -->
    <section class="container my-5">
      <hr />
      <div id="heading_related"></div>
      <div class="row g-3" id="related_Products"></div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <!-- Brand Image -->
        <div class="footer-brand">
          <img src="../Assets/logo.svg" alt="" width="150" height="90" />
        </div>
        <!-- Links Section -->
        <div class="footer-links">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <!-- Social Media Section -->
        <div class="footer-social">
          <h4>Follow Us</h4>
          <div class="social-icons">
            <a
              href="https://www.facebook.com"
              target="_blank"
              aria-label="Facebook"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a
              href="https://www.twitter.com"
              target="_blank"
              aria-label="Twitter"
            >
              <i class="fab fa-twitter"></i>
            </a>
            <a
              href="https://www.instagram.com"
              target="_blank"
              aria-label="Instagram"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://www.linkedin.com"
              target="_blank"
              aria-label="LinkedIn"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Your Brand. All Rights Reserved.</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../bootstrap/bootstrap.bundle.js"></script>
    <script src="./script.js" type="module"></script>
  </body>
</html>
